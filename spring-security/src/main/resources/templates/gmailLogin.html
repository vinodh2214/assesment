<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .google-signin {
            display: inline-block;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.25);
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #757575;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .google-signin img {
            vertical-align: middle;
            margin-right: 8px;
        }

        .google-signin:hover {
            background-color: #eee;
        }

        .email-field {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .email-field input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
        }

        .email-field .google-signin {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div class="email-field">
    <input type="email" placeholder="Enter your email" required>
    <a href="#" class="google-signin">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Sign in with Google
    </a>
</div>
</body>
</html>
